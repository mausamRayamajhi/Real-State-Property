<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Create a new  Allocation  </title>
        <style>
            body{background-color: #F0FFF0;}
        </style>
    </h:head>
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" >Create a new  Allocation</h1>
        <br/>
        <h:form>
            <h:panelGrid columns="3" >
                <h:outputLabel value="Property Manager: "/>
                <h:selectOneMenu  id="propertyManagerID" value = "#{allocationController.manager.id}">
                    <f:selectItem itemValue="manager" itemLabel="Select Manager" />
                    <f:selectItems value="#{managerController.managerList}" var="i" itemValue="#{i.id}" itemLabel="#{i.firstName} #{i.lastName}" />
                </h:selectOneMenu>


            </h:panelGrid>


            <h:panelGrid columns="3" >



                <h:outputLabel value="Sale Property: " />
                <h:selectOneMenu  id="salePropertyID" value = "#{allocationController.saleProperty.id}" >
                    <f:selectItem itemValue="manager" itemLabel="Select Sale Property" />
                    <f:selectItems value="#{salePropertyController.salePropertyList}" var="i" itemValue="#{i.id}" itemLabel="#{i.address.streetNumber} #{i.address.streetName} #{i.address.city}" />
                </h:selectOneMenu>
                <h:commandButton value="Allocate" action="#{allocationController.doCreateAllocation}"/>


            </h:panelGrid>

            <h:panelGrid columns="3" >




                <h:outputLabel value="Rent Property: "/>
                <h:selectOneMenu id="rentPropertyID" value = "#{allocationController.rentProperty.id}">
                    <f:selectItem itemValue="manager" itemLabel="Select Rent Property" />
                    <f:selectItems value="#{rentPropertyController.rentPropertyList}" var="i" itemValue="#{i.id}" itemLabel="#{i.address.streetNumber} #{i.address.streetName} #{i.address.city}" />
                </h:selectOneMenu>
                <h:commandButton value="Allocate" action="#{allocationController.doCreateAllocation}"/>

            </h:panelGrid>
        </h:form>
        <hr/>
        <a href="listPropertyManager.faces">The list of Allocations</a> |
        <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>

    </h:body>
</html>
