<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Search Property Manager</title>
        <style>
            body{background-color: #F0FFF0;}
        </style>
    </h:head>
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" >Search a Property Manager</h1>
        <br/>
        <h:form>
            <h:outputLabel value="Manager First Name: "/>
            <h:inputText value="#{managerController.manager.firstName}"/><br/><br/>
            
            <h:outputLabel value="Manager Last Name: "/>
            <h:inputText value="#{managerController.manager.lastName}"/><br/><br/>
<!--            <h:commandButton action="#{managerController.searchManager}" value="Search"/>-->
            <h:commandButton value="SEARCH" action="#{managerController.searchManager}"/>
        </h:form>
        <hr/>
        <a href="listManager.faces">The list of Property Manager</a> |
        <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>
    </h:body>
</html>
