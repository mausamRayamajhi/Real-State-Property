<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       <title>Real Estate Property on Sale </title>
         <style>
           body{background-color: #F0FFF0;}
       </style>
   
    </h:head>
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" >The Current Sale Properties </h1>

          <br/>
          <h3 style="color: green;"> Successfully created the allocation for  <h:outputText value="#{managerController.manager.firstName}"/> <h:outputText value="#{managerController.manager.lastName}"/>!!</h3>
          <h:dataTable value="#{allocationController.allocationList}" var="mgr" border="1">
         
        <h:column>
            <f:facet name="header" >
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{mgr.id}"/>
        </h:column>
              
              

        <h:column  >
            <f:facet name="header"  >
                <h:outputText value="Property Manager" />
            </f:facet>
            <h:outputText value="#{mgr.manager.firstName}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Property" />
            </f:facet>
            <h:outputText value="#{mgr.rentProperty.address.streetNumber} #{mgr.rentProperty.address.streetName}"/>
            <br/>
            <br/>
            <h:outputText value="#{mgr.saleProperty.address.streetNumber} #{mgr.saleProperty.address.streetName}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Time Created"/>
            </f:facet>
            <h:outputText value="#{mgr.date}"/>
         
        </h:column>
        

      

    </h:dataTable>
          
          
           <h3> Total Property Managers:  <h:outputText value=""/></h3>
  
     
 
      <hr/>
        <a href="newAllocation.faces">Create a new Allocation </a> |
        <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>
      

          
          
  
    <hr/>
    </h:body>
</html>
