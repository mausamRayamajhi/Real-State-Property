<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" >The Property Manager of ID : <h:outputText value="#{managerController.manager.id}"/></h1>

          <br/>
          
          
           <h:panelGrid columns="2" >
            <h:outputLabel value="First Name: "/>
            <h:outputText value="#{managerController.manager.firstName}"/>

            <h:outputLabel value="Last Name: "/>
            <h:outputText value="#{managerController.manager.lastName}"/>

            <h:outputLabel value="Phone: "/>
            <h:outputText value="#{managerController.manager.phone}"/>

           
            <h:outputLabel value="Mobile: "/>
            <h:outputText value="#{managerController.manager.mobile}"/>

            <h:outputLabel value="Email: "/>
            <h:outputText value="#{managerController.manager.email}"/>
            
         

        </h:panelGrid>
          
          
          
      <hr/>
        <a href="newPropertyManager.faces">Create a Property Manager</a> |
        <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>
      

          
          
  
    <hr/>
    </h:body>
</html>
