<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Real Estate Property E-Business System</title>
    </h:head>
    <h:body>
         <h1>List of the books</h1>
    <hr/>
    <h:dataTable value="#{managerController.managerList}" var="mL" border="1">
        <h:column>
            <f:facet name="header">
                <h:outputText value="First Name"/>
            </f:facet>
            <h:outputText value="#{mL.firstName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Last Name"/>
            </f:facet>
            <h:outputText value="#{mL.lastName}"/>
        </h:column>

      

        <h:column>
            <f:facet name="header">
                <h:outputText value="Number Of Pages"/>
            </f:facet>
            <h:outputText value="#{mL.email}"/>
        </h:column>

      

    </h:dataTable>
  
    <hr/>
  
    </h:body>
</html>
