<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       <title>Real Estate Property on Sale </title>
         <style>
           body{background-color: #F0FFF0;}
       </style>
   
    </h:head>
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" >The Current Sale Properties </h1>

          <br/>
          <h3 style="color: green;"> Successfully created sale property
              <h:outputText value="#{salePropertyController.address.streetNumber}"/>
              <h:outputText value="#{salePropertyController.address.streetName}"/>
              !!</h3>
          <h:dataTable value="#{salePropertyController.salePropertyList}" var="sale" border="1">
         
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{sale.id}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Type"/>
            </f:facet>
            <h:outputText value="#{sale.type}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Location"/>
            </f:facet>
            <h:outputText value="#{sale.address.streetNumber} #{sale.address.streetName} #{sale.address.city}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Actions"/>

            </f:facet>
                
            <h:form>
                <h:commandButton value="view Details" action="#{salePropertyController.viewSaleProperty}">
                    <f:param id="id" name="id" value="#{sale.id}"/>
                </h:commandButton>
            </h:form>
        </h:column>

      

    </h:dataTable>
          
          
          <h3> Total Sale Properties  <h:outputText value="#{salePropertyController.salePropertyList.size()}"/></h3>
  
     
 
      <hr/>
        <a href="newSaleProperty.faces">Create a Sale Property </a> |
        <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>
      

          
          
  
    <hr/>
    </h:body>
</html>
