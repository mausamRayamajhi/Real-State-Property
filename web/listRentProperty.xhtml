<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       <title>Real Estate Property on Rent </title>
         <style>
           body{background-color: #F0FFF0;}
       </style>
   
    </h:head>
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" >The Current Rental Properties </h1>

          <br/>
          <h3 style="color: green;"> Successfully created rental property  <h:outputText value="#{managerController.manager.firstName}"/>!!</h3>
    <h:dataTable value="#{managerController.managerList}" var="mgr" border="1">
         
        <h:column>
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{mgr.firstName}"/>
        </h:column>

        <h:column>
            <f:facet name="header">
                <h:outputText value="Type"/>
            </f:facet>
            <h:outputText value="#{mgr.lastName}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                <h:outputText value="Location"/>
            </f:facet>
            <h:outputText value="#{mgr.lastName}"/>
        </h:column>
        
        <h:column>
            <f:facet name="header">
                   <h:outputText value="Actions"/>
                 
            </f:facet>
           <h:link outcome="listRentProperty.xhtml" value="View Details"/>
        </h:column>


      

    </h:dataTable>
          
          
       <h3> Total Rental Properties:  <h:outputText value=""/></h3>
  
     
 
      <hr/>
        <a href="newRentalProperty.faces">Create a Rental Property </a> |
        <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>
      

          
          
  
    <hr/>
    </h:body>
</html>
