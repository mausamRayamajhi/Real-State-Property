<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title> The Rental Property detail of ID </title>
    </h:head>
    
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" > The Rental Property of ID :<h:outputText value="#{rentPropertyController.rentProperty.id}"/></h1>
    <br/>
        <h:panelGrid columns="2" >
            <h:outputLabel value="Property Type: "/>
            <h:outputText value="#{rentPropertyController.rentProperty.type}"/>

            <h:outputLabel value="No. of Bedrooms: "/>
            <h:outputText value="#{rentPropertyController.rentProperty.bedroom}"/>

            <h:outputLabel value="No. of bathrooms: "/>
            <h:outputText value="#{rentPropertyController.rentProperty.bathroom}"/>

            <h:outputLabel value=" Property Description: "/>
            <h:outputText value="#{rentPropertyController.rentProperty.description}"/>

            <h:outputLabel value="Address: "/>
            <h:outputText value="#{rentPropertyController.rentProperty.address.streetNumber} #{rentPropertyController.rentProperty.address.streetName}, #{rentPropertyController.rentProperty.address.city} #{rentPropertyController.rentProperty.address.country}"/>
            
            <h:outputLabel value="Weekly Rent: "/>
            <h:outputText value="#{rentPropertyController.rentProperty.weeklyRent}"/>

        </h:panelGrid>
        
    <hr/>
        <a href="listRentProperty.faces">The List of Rental Properties</a> |
         <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>
      

    </h:body>
</html>
