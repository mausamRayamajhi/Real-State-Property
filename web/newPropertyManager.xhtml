<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
    <title>Create a new  Property Manager </title>
    <style>
           body{background-color: #F0FFF0;}
        </style>
    </h:head>
    <h:body>
        <h1 style="color: white; font-size: 30px; background-color: navy; padding: 5px" >Create a new  Property Manager</h1>
        <br/>
        <h:form>
        <h:panelGrid columns="2" >
            <h:outputLabel value="First Name: "/>
            <h:inputText value="#{managerController.manager.firstName}"/>

            <h:outputLabel value="Last Name: "/>
            <h:inputText value="#{managerController.manager.lastName}"/>

            <h:outputLabel value="Phone: "/>
            <h:inputText value="#{managerController.manager.phone}"/>

           
            <h:outputLabel value="Mobile: "/>
            <h:inputText value="#{managerController.manager.mobile}"/>

            <h:outputLabel value="Email: "/>
            <h:inputText value="#{managerController.manager.email}"/>
            
         

        </h:panelGrid>
        <h:commandButton value="CREATE" action="#{managerController.doCreateManager}"/>

        </h:form>
        <hr/>
        <a href="listPropertyManager.faces">The list of Property Managers</a> |
        <a href="mainPage.faces"> Go to Main Page</a> <br/><br/>
      

    </h:body>
</html>
